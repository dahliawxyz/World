<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클릭 게임 - 성구의 인터넷세상</title>
    <link rel="stylesheet" href="style.css">

    <style>
        /* 네비게이션 메뉴 고정 */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #DDDDDD; /* 노기자카46 보라색 */
            padding: 10px 0;
            text-align: center;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        /* 본문 내용이 네비게이션에 가려지지 않도록 여백 추가 */
        body {
            padding-top: 50px;
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #6A0DAD, #ffffff); /* 보라색 -> 흰색 그라데이션 */
        }

        h1 {
            color: #FFFFFF; /* 진한 보라색 */
            margin-top: 50px;
        }

        p {
            font-size: 18px;
        }

        /* 게임 버튼 스타일 */
        #clickButton {
            background-color: #6A0DAD;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }

        #clickButton:hover {
            background-color: #4B0082;
        }

        /* 점수 표시 스타일 */
        #score {
            font-weight: bold;
            font-size: 24px;
            color: #4B0082;
        }
    </style>
</head>
<body>

    <!-- 네비게이션 메뉴 -->
    <nav>
        <ul>
            <li><a href="index.html">홈</a></li>
            <li><a href="game.html">게임</a></li>
        </ul>
    </nav>

    <h1>타마고 게임</h1>
    <p>점수 1000점 달성 시 사진찍어 카톡 보내면 소정의 선물이 있습니다!</p>
    
    <button id="clickButton">때찌 버튼</button>
    
    <p>점수: <span id="score">0</span></p>

    <!-- 오디오 요소 추가 -->
    <audio id="dogSound">
        <source src="강아지 울음.mp3" type="audio/mpeg">
        브라우저가 오디오 태그를 지원하지 않습니다.
    </audio>

    <script>
        // 점수 변수
        let score = 0;

        // 버튼 요소 가져오기
        const clickButton = document.getElementById("clickButton");
        const scoreDisplay = document.getElementById("score");
        const dogSound = document.getElementById("dogSound"); // 오디오 요소 가져오기

        // 버튼 클릭 이벤트 추가
        clickButton.addEventListener("click", function() {
            score++; // 점수 증가
            scoreDisplay.textContent = score; // 화면에 업데이트
            
            // 소리 재생
            dogSound.currentTime = 0; // 소리를 처음부터 재생
            dogSound.play();
        });
    </script>

</body>
</html>
