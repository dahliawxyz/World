<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강아지 게임</title>
    <link rel="stylesheet" href="style.css">

    <style>
        /* 네비게이션 메뉴 고정 */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #DDDDDD;
            padding: 10px 0;
            text-align: center;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        /* 본문 내용이 네비게이션에 가려지지 않도록 여백 추가 */
        body {
            padding-top: 50px;
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #6A0DAD, #ffffff);
        }

        h1 {
            color: #FFFFFF;
            margin-top: 50px;
        }

        p {
            font-size: 18px;
        }

        /* 게임 버튼 스타일 */
        #clickButton {
            background-color: #6A0DAD;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }

        #clickButton:hover {
            background-color: #4B0082;
        }

        /* 점수 표시 스타일 */
        #score {
            font-weight: bold;
            font-size: 24px;
            color: #4B0082;
        }

        /* 업그레이드 버튼 스타일 */
        #upgradeButton {
            background-color: #FFD700;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 15px;
        }

        #upgradeButton:hover {
            background-color: #FFA500;
        }

        /* 배경음악 버튼 스타일 */
        #bgmButton {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 15px;
        }

        #bgmButton:hover {
            background-color: #005F73;
        }
    </style>
</head>
<body>

    <!-- 네비게이션 메뉴 -->
    <nav>
        <ul>
            <li><a href="index.html">홈</a></li>
            <li><a href="game.html">게임</a></li>
        </ul>
    </nav>

    <h1>🐕강아지 게임</h1>
    <p>개똥 1만개 달성 시 사진찍어 카톡 보내면 소정의 선물이 있습니다!</p>
    
    <button id="clickButton">때찌 버튼</button>
    
    <p>💩개똥: <span id="score">0</span></p>

    <!-- 업그레이드 버튼 -->
    <button id="upgradeButton">💉관장액 주입 (개똥: 10개)</button>

    <!-- 배경음악 버튼 -->
    <button id="bgmButton">🎵 음악 켜기/끄기</button>

    <!-- 강아지 소리 -->
    <audio id="dogSound">
        <source src="puppy1.mp3" type="audio/mpeg">
    </audio>

    <!-- 배경음악 -->
    <audio id="bgm" loop>
        <source src="papa11.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 점수 변수
        let score = 0;
        let clickPower = 1;  // 클릭당 점수 (업그레이드 시 증가)
        let upgradeCost = 10;

        // 요소 가져오기
        const clickButton = document.getElementById("clickButton");
        const scoreDisplay = document.getElementById("score");
        const dogSound = document.getElementById("dogSound");
        const upgradeButton = document.getElementById("upgradeButton");
        const bgmButton = document.getElementById("bgmButton");
        const bgm = document.getElementById("bgm");

        // 버튼 클릭 이벤트 (점수 증가 + 강아지 소리)
        clickButton.addEventListener("click", function() {
            score += clickPower;
            scoreDisplay.textContent = score;

            // 강아지 소리 재생 (연속 재생 가능하도록)
            dogSound.currentTime = 0;
            dogSound.play().catch(error => {
                console.log("오디오 재생 실패:", error);
            });
             // 🛑 1만 점 달성 시 메시지 출력 (여기에 추가!)
            if (score >= 10000) {
                alert("잔인한 동물학대꾼! 결국 강아지를 죽였군요! 당신에겐 선물을 줄 수 없어요! 😱");
                
                // 공포 분위기로 전환
                document.body.style.background = "black";  // 배경을 검게 변경
                document.body.style.color = "red";  // 글씨를 빨갛게 변경
                document.querySelector("h1").textContent = "당신이 강아지를 죽였어...";
                document.querySelector("h1").style.fontSize = "40px";
                document.querySelector("h1").style.fontWeight = "bold";

                // 기존 배경음악 정지하고 공포 BGM으로 변경
                bgm.pause();
                bgm.src = "horror.mp3";  // 공포 음악 파일 (horror.mp3 준비해야 함)
                bgm.load();
                bgm.play();

                score = 0;  // 점수 초기화
                scoreDisplay.textContent = score; // UI 업데이트
               }
         });
            
        // 업그레이드 버튼 클릭 이벤트 (클릭당 점수 증가)
        upgradeButton.addEventListener("click", function() {
            if (score >= upgradeCost) {
                score -= upgradeCost;
                clickPower++; // 클릭당 개똥 증가
                upgradeCost *= 2; // 업그레이드 개똥 증가

                // UI 업데이트
                upgradeButton.textContent = `💉관장액 주입 (개똥: ${upgradeCost}점)`;
                scoreDisplay.textContent = score;
            } else {
                alert("개똥이 부족합니다! 😭");
            }
        });

        // 배경음악 컨트롤 버튼
        bgmButton.addEventListener("click", function() {
            if (bgm.paused) {
                bgm.play();
                bgmButton.textContent = "🔇 음악 끄기";
            } else {
                bgm.pause();
                bgmButton.textContent = "🎵 음악 켜기";
            }
        });
    </script>

</body>
</html>
